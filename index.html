<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Relvise</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container --container">
          <div class="header__logo">Relvise</div>
          <nav class="header__nav menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Product</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header__mobile mobile-menu">
            <div class="mobile-menu__link">
              <img src="img/icons/01.svg" alt="" />
            </div>
            <div class="mobile-menu__link">
              <img src="img/icons/02.svg" alt="" />
            </div>
            <div class="mobile-menu__link burger">
              <img src="img/icons/03.svg" alt="" />
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__intro intro">
          <div class="intro__container --container">
            <div class="intro__body">
              <h1 class="intro__title">Finance and Consultancy Solution</h1>
              <h2 class="intro__subtitle">
                We know how large objects will act, but things on a small scale.
              </h2>
              <div class="intro__buttons">
                <div class="intro__button">Get Quote Now</div>
                <div class="intro__button intro__button--opacity">
                  Learn More
                </div>
              </div>
            </div>
            <div class="intro__image --ibg">
              <img src="img/cover.jpg" alt="cover" />
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container --container">Подвал</div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
